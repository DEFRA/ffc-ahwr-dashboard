environment: development
name: ffc-ahwr-dashboard
namespace: ffc-ahwr
workstream: ffc-ahwr
image: ffc-ahwr-dashboard

labels: {}

workloadIdentity: true

appInsights:
  connectionString:

azureIdentity:
  clientID:
  resourceID:

containerConfigMap:
  name: ffc-ahwr-dashboard-config-map

containerSecret:
  name: ffc-ahwr-dashboard-container-secret
  type: Opaque

deployment:
  cpuThreshold: 80
  memoryThreshold: 80
  minReadySeconds: 0
  minReplicas: 2
  maxReplicas: 4
  priorityClassName: high
  replicas: 2
  restartPolicy: Always

container:
  requestMemory: 120Mi
  requestCpu: 120m
  limitMemory: 400Mi
  limitCpu: 400m
  cookiePassword: who-likes-cookies-i-like-cookies-everybody-likes-cookies
  eventQueueAddress: ffc-ahwr-event
  googleTagManagerKey:
  imagePullPolicy: IfNotPresent
  messageQueueHost: namespace.servicebus.windows.net
  port: 3000
  redisHostname: redis-hostname.default
  redisPassword: redis
  redisPort: 6379
  serviceUri:
  claimServiceUri:
  applyServiceUri:
  termsAndConditionsUrl:
  applicationApiUri:
  defraIdTenant:
  defraIdRedirectUri:
  defraIdJwtIssuerId:
  defraIdClientId:
  defraIdClientSecret:
  defraIdServiceId:
  defraIdPolicy:
  rpaHostname:
  rpaGetPersonSummaryUrl:
  rpaGetOrganisationPermissionsUrl:
  rpaGetOrganisationUrl:
  rpaGetCphNumbersUrl:
  apimOcpSubscriptionKey:
  apimHostname:
  apimOAuthPath:
  apimClientId:
  apimClientSecret:
  apimScope:
  azureStorageConnectionString:
  azureStorageAccountName:
  azureStorageApplicationDocumentsContainerName:
  azureStorageUseConnectionString: true
  devLoginEnabled: "false"
  multiSpeciesReleaseDate: "3000-01-01"
  multiHerdsReleaseDate: "3000-01-01"
  customerSurveyClaimUri: https://forms.office.com/Pages/ResponsePage.aspx?id=UCQKdycCYkyQx044U38RAsIdAEqqafZCk2LjifrI4h1UOVJKOVRUWlBLMEpFQVdERzA3QVRFWUM2NS4u
  privacyPolicyUri: https://www.gov.uk/government/publications/get-funding-to-improve-animal-health-and-welfare-privacy-notice

ingress:
  class: nginx
  endpoint: ffc-ahwr-farmer
  server: value.replaced.from.app.config
  path: /
  type: minion

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 30
  failureThreshold: 5
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 30
  failureThreshold: 5
  timeoutSeconds: 5

service:
  port: 80
  type: ClusterIP

wreckHttp:
  timeoutMilliseconds: 10000
